<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Calculator</title>
       <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
       <div class="calculator">
              <input type="text" id="display" readonly>
              <div class="buttons">

                     <button class="number" onclick="displayNumber(1)">1</button>
                     <button class="number" onclick="displayNumber(2)">2</button>
                     <button class="number" onclick="displayNumber(3)">3</button>
                     <button class="number" onclick="displayNumber(4)">4</button>
                     <button class="number" onclick="displayNumber(5)">5</button>
                     <button class="number" onclick="displayNumber(6)">6</button>
                     <button class="number" onclick="displayNumber(7)">7</button>
                     <button class="number" onclick="displayNumber(8)">8</button>
                     <button class="number" onclick="displayNumber(9)">9</button>
                     <button class="operator" onclick="displayNumber('+')">+</button>
                     <button class="operator" onclick="displayNumber('-')">-</button>
                     <button class="operator" onclick="displayNumber('*')">*</button>
                     <button class="operator" onclick="displayNumber('/')">/</button>
                     <button class="number" onclick="displayNumber(0)">0</button>
                     <button class="clear" onclick="clearDisplay()">C</button>
                     <button class="calculate" onclick="calculate()">=</button>
              </div>      
       </div>
       <script>
                     let displayValue = '';
    
                     function displayNumber(value) {
                     displayValue += value;
                     document.getElementById('display').value = displayValue;
                     }
                     
                     function clearDisplay() {
                     displayValue = '';
                     document.getElementById('display').value = displayValue;
                     }
                     
                     function calculate() 
                     {
                            try 
                                   {
                                          displayValue = eval(displayValue);
                                          document.getElementById('display').value = displayValue;
                                   } 
                            catch (error) 
                                   {
                                          document.getElementById('display').value = 'Error';
                            }
                     }
       </script>
</body>
</html>
